<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Raycasting Level Editor & Renderer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }
        #editorContainer {
            display: flex;
            width: 100%;
        }
        #sidebar {
            width: 300px;
            background-color: #333;
            padding: 15px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }
        #sidebar h3 {
            margin-top: 0;
        }
        #canvasContainer {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #444;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: black;
        }
        input[type="file"], button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="editorContainer">
        <div id="sidebar">
            <h3>3D Level Editor</h3>
            <p>Select Object:</p>
            <select id="objectType">
                <option value="wall">Wall</option>
                <option value="floor">Floor</option>
                <option value="enemy">Enemy</option>
                <option value="spawn">Player Spawn</option>
                <option value="end">Level End</option>
            </select>
            
            <label>Upload Wall Texture:</label>
            <input type="file" id="wallTextureUpload" accept="image/*">
            
            <label>Upload Floor Texture:</label>
            <input type="file" id="floorTextureUpload" accept="image/*">
            
            <label>Load Level:</label>
            <input type="file" id="levelUpload" accept=".json">
            
            <button onclick="saveLevel()">Save Level</button>
            <button onclick="loadLevel()">Load Level</button>
        </div>
        
        <div id="canvasContainer">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <script src="raycasting.js"></script>
    <script src="editor.js"></script>
</body>
</html>
