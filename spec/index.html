<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Application Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Application Setup</h1>
        <form id="setupForm">
            <div class="form-group">
                <label for="library">Select 3D Library:</label>
                <select id="library" name="library" required>
                    <option value="">--Choose a library--</option>
                    <option value="three.js">Three.js</option>
                    <option value="babylon.js">Babylon.js</option>
                    <option value="playcanvas.js">PlayCanvas</option>
                    <option value="pixi.js">Pixi.js</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cameraPosition">Camera Position (X, Y, Z):</label>
                <input type="text" id="cameraPosition" name="cameraPosition" placeholder="e.g., 0, 5, 10" required>
            </div>
            <div class="form-group">
                <label for="fov">Field of View:</label>
                <input type="number" id="fov" name="fov" value="75" min="1" max="180" required>
            </div>
            <div class="form-group">
                <label for="enableShadows">Enable Shadows:</label>
                <select id="enableShadows" name="enableShadows">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button type="submit">Save Settings</button>
        </form>
    </div>

    <script>
        document.getElementById('setupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const library = document.getElementById('library').value;
            const cameraPosition = document.getElementById('cameraPosition').value.split(',').map(Number);
            const fov = Number(document.getElementById('fov').value);
            const enableShadows = document.getElementById('enableShadows').value === 'true';

            // Display the settings in the console
            console.log('3D Library:', library);
            console.log('Camera Position:', cameraPosition);
            console.log('Field of View:', fov);
            console.log('Enable Shadows:', enableShadows);

            // Here, you would typically send this data to your backend or use it to configure your 3D scene
            alert('Settings saved! Check console for details.');
        });
    </script>
</body>
</html>
