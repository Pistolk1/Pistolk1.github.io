<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Roulette</h2>
        <div id="wallet">Balance: $1000</div>
    </header>
    <main>
        <div id="roulette-game">
            <label for="bet">Place your bet (number 0-36):</label>
            <input type="number" id="bet" min="0" max="36">
            <button onclick="spin()">Spin</button>
            <div id="result"></div>
        </div>
    </main>
    <script>
        let balance = 1000;

        function updateBalance(amount) {
            balance += amount;
            document.getElementById("wallet").innerText = `Balance: $${balance}`;
        }

        function spin() {
            let bet = parseInt(document.getElementById("bet").value);
            let outcome = Math.floor(Math.random() * 37);

            document.getElementById("result").innerText = `The wheel landed on ${outcome}.`;

            if (bet === outcome) {
                document.getElementById("result").innerText += " You win $100!";
                updateBalance(100);
            } else {
                document.getElementById("result").innerText += " You lose!";
                updateBalance(-10);
            }
        }

        document.addEventListener("DOMContentLoaded", () => updateBalance(0));
    </script>
</body>
</html>
