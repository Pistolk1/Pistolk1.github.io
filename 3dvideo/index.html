<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiDAR Scanner Bookmarklet Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .bookmarklet-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            word-wrap: break-word;
            background: #f8f9fa;
            padding: 10px;
            border: 1px dashed #ddd;
            border-radius: 5px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LiDAR Scanner Bookmarklet Setup</h1>
        <label for="name">Name for Bookmarklet:</label>
        <input type="text" id="name" placeholder="Enter a name for your bookmarklet">

        <label for="scan-control">Scan Control (e.g., Left Click):</label>
        <select id="scan-control">
            <option value="leftclick">Left Click (Hold)</option>
            <option value="rightclick">Right Click</option>
            <option value="spacebar">Spacebar</option>
        </select>

        <label for="export-control">Export Control (e.g., Right Click):</label>
        <select id="export-control">
            <option value="rightclick">Right Click</option>
            <option value="doubleclick">Double Click</option>
            <option value="key-e">Key "E"</option>
        </select>

        <button id="generate-bookmarklet">Generate Bookmarklet</button>

        <a id="bookmarklet-link" class="bookmarklet-link" href="#" style="display: none;">Drag this link to your bookmarks bar</a>
    </div>

    <script>
        document.getElementById('generate-bookmarklet').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const scanControl = document.getElementById('scan-control').value;
            const exportControl = document.getElementById('export-control').value;

            if (!name) {
                alert('Please provide a name for your bookmarklet.');
                return;
            }

            // Generate the bookmarklet code dynamically
            const bookmarkletCode = `
                (function() {
                    if (!window.THREE) {
                        const script = document.createElement('script');
                        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js';
                        document.head.appendChild(script);
                        script.onload = initLidarScanner;
                    } else {
                        initLidarScanner();
                    }

                    function initLidarScanner() {
                        alert('LiDAR Scanner "${name}" activated!');
                        const scene = new THREE.Scene();
                        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                        const renderer = new THREE.WebGLRenderer();
                        renderer.setSize(window.innerWidth, window.innerHeight);
                        renderer.domElement.style = 'position: fixed; top: 0; left: 0; z-index: 99999;';
                        document.body.appendChild(renderer.domElement);

                        const geometry = new THREE.BufferGeometry();
                        const material = new THREE.PointsMaterial({ color: 0x00ff00, size: 0.1 });
                        const points = new THREE.Points(geometry, material);
                        scene.add(points);
                        camera.position.z = 5;

                        const scanData = [];
                        let scanning = false;

                        document.addEventListener('mousedown', (e) => {
                            if ('${scanControl}' === 'leftclick' && e.button === 0) scanning = true;
                        });
                        document.addEventListener('mouseup', (e) => {
                            if ('${scanControl}' === 'leftclick' && e.button === 0) scanning = false;
                        });
                        document.addEventListener('mousemove', (e) => {
                            if (scanning) {
                                const x = (e.clientX / window.innerWidth) * 2 - 1;
                                const y = -(e.clientY / window.innerHeight) * 2 + 1;
                                const z = Math.random() * 2 - 1;
                                scanData.push(x, y, z);
                                geometry.setAttribute('position', new THREE.Float32BufferAttribute(scanData, 3));
                                geometry.attributes.position.needsUpdate = true;
                            }
                        });

                        if ('${exportControl}' === 'rightclick') {
                            document.addEventListener('contextmenu', (e) => {
                                e.preventDefault();
                                exportModel();
                            });
                        }

                        function exportModel() {
                            const blob = new Blob([JSON.stringify(scanData)], { type: 'application/json' });
                            const link = document.createElement('a');
                            link.href = URL.createObjectURL(blob);
                            link.download = 'model.json';
                            link.click();
                        }

                        function animate() {
                            requestAnimationFrame(animate);
                            renderer.render(scene, camera);
                        }
                        animate();
                    }
                })();
            `.trim();

            // Create the bookmarklet link
            const bookmarkletLink = document.getElementById('bookmarklet-link');
            bookmarkletLink.href = `javascript:${encodeURIComponent(bookmarkletCode)}`;
            bookmarkletLink.textContent = `ðŸ“Œ Drag "${name}" to your bookmarks bar`;
            bookmarkletLink.style.display = 'block';
        });
    </script>
</body>
</html>
