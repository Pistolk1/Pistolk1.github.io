<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Animation Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    #controls {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>2D Anime Animation Maker</h1>
  <div id="controls">
    <input type="file" id="upload" accept="image/png">
    <button id="add-joint">Add Joint</button>
    <button id="export-gif">Export as GIF</button>
  </div>
  <canvas id="animationCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('animationCanvas');
    const ctx = canvas.getContext('2d');

    let image = null;
    let joints = [];
    let bones = [];

    // Load PNG onto canvas
    document.getElementById('upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        image = img;
      };
      img.src = URL.createObjectURL(file);
    });

    // Add joints
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      joints.push({ x, y });
      draw();
    });

    // Draw joints and bones
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (image) ctx.drawImage(image, 0, 0);

      ctx.fillStyle = 'red';
      joints.forEach(joint => {
        ctx.beginPath();
        ctx.arc(joint.x, joint.y, 5, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.strokeStyle = 'blue';
      bones.forEach(bone => {
        ctx.beginPath();
        ctx.moveTo(joints[bone.start].x, joints[bone.start].y);
        ctx.lineTo(joints[bone.end].x, joints[bone.end].y);
        ctx.stroke();
      });
    }

    // Export GIF
    document.getElementById('export-gif').addEventListener('click', () => {
      alert('Export functionality coming soon!');
      // Implement gif.js to export the canvas as a GIF
    });
  </script>
</body>
</html>
