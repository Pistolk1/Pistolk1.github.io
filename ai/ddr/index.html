<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Dance Revolution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="dance-pad">
            <div class="arrow up" data-direction="up"></div>
            <div class="arrow down" data-direction="down"></div>
            <div class="arrow left" data-direction="left"></div>
            <div class="arrow right" data-direction="right"></div>
        </div>
        <input type="file" id="music-upload" accept="audio/*" />
        <button id="start-game">Start Game</button>
    </div>
    <script src="audioAnalyzer.js"></script>
    <script src="script.js"></script>
</body>
</html>
